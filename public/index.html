<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1"/>
	<title>Dashboard</title>
	<!-- Google Charts for the Fitbit graph -->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<!-- Not in use right now -->
	<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
	<script type="text/javascript" src="./JS/Vendor/MooTools-Core-1.6.0.js"></script>
	<script type="text/javascript" src="./JS/Vendor/MooTools-More-1.6.0.js"></script>
	<script type="text/javascript" src="./JS/Vendor/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="./JS/HandleNewInput.js"></script>
	<script type="text/javascript" src="./JS/Firebase.js"></script>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>
<body>

<div class="w3-light-grey" style="position:relative;">

	<header class="w3-container w3-red" style="position: fixed; width: 100%;">
		<h1>Dashboard</h1>
	</header>

	<br/>
	<br/>
	<br/>
	<br/>

	<button id="Update" class="w3-btn w3-red" style="width: 50%; margin: auto; display: block;">Update</button>

	<div class="w3-container w3-padding-16">

		<div id = "PersonPlaceholder">
		</div>

		<div class="w3-row">
			<div class="w3-col s3">
				<img class="w3-circle" src="Images/avatar_man.png" style="width:100%">
			</div>
			<div class="w3-col s3 w3-container">
				<h3 class="w3-text-red">Bilger</h3>
				<p>Room 16</p>
			</div>
			<div class="w3-col s3">
				<img src="Images/phone.svg" style="width:100%; padding: 1.5rem;">
			</div>
			<div class="w3-col s3 w3-container">
				<h3 class="w3-text-red">70%</h3>
				<p>Stressed</p>
			</div>
		</div>
		<hr/>

		<div class="w3-row">
			<div class="w3-col s3">
				<img class="w3-circle" src="Images/avatar_woman.png" style="width:100%">
			</div>
			<div class="w3-col s3 w3-container">
				<h3 class="w3-text-red">Lisanne</h3>
				<p>Room 3</p>
			</div>
			<div class="w3-col s3">
				<img src="Images/light.svg" style="width:100%; padding: 1.5rem;">
			</div>
			<div class="w3-col s3 w3-container">
				<h3 class="w3-text-red">40%</h3>
				<p>Stressed</p>
			</div>
		</div>
		<hr/>

		<div class="w3-row">
			<div class="w3-col s3">
				<img class="w3-circle" src="Images/avatar_man.png" style="width:100%">
			</div>
			<div class="w3-col s3 w3-container">
				<h3 class="w3-text-red">Martijn</h3>
				<p>Room 4</p>
			</div>
			<div class="w3-col s3">
				<img src="Images/sound.svg" style="width:100%; padding: 1.5rem;">
			</div>
			<div class="w3-col s3 w3-container">
				<h3 class="w3-text-red">55%</h3>
				<p>Stressed</p>
			</div>
		</div>
		<hr/>

		<div class="w3-row">
			<div class="w3-col s3">
				<img class="w3-circle" src="Images/avatar_woman.png" style="width:100%">
			</div>
			<div class="w3-col s3 w3-container">
				<h3 class="w3-text-red">Patricia</h3>
				<p>Room 9</p>
			</div>
			<div class="w3-col s3">
				<img src="Images/people.svg" style="width:100%; padding: 1.5rem;">
			</div>
			<div class="w3-col s3 w3-container">
				<h3 class="w3-text-red">90%</h3>
				<p>Stressed</p>
			</div>
		</div>

	</div>

	<footer class="w3-container w3-red">
		<h3>ThreeStep</h3>
	</footer>

</div>

<script id="PersonTemplate" type="text/x-handlebars-template">
	<div class="w3-row">
		<div class="w3-col s3">
			<img class="w3-circle" src="Images/avatar_man.png" style="width:100%">
		</div>
		<div class="w3-col s3 w3-container">
			<h3 class="w3-text-red">Tester</h3>
			<p>Room 1</p>
		</div>
		<div class="w3-col s3">
			{{#if Sound}}
			<img src="Images/sound.svg" style="width:100%; padding: 1.5rem;">
			{{else}} {{#if People}}
			<img src="Images/people.svg" style="width:100%; padding: 1.5rem;">
			{{else}} {{#if Light}}
			<img src="Images/light.svg" style="width:100%; padding: 1.5rem;">
			{{else}}
			<img src="Images/phone.svg" style="width:100%; padding: 1.5rem;">
			{{/if}}{{/if}}{{/if}}
		</div>
		<div class="w3-col s3 w3-container">
			<h3 class="w3-text-red">{{levelOfDistraction}}%</h3>
			<p>Stressed</p>
		</div>
	</div>
	<hr/>
</script>

</body>
</html>
